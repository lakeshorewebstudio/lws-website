<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lakeshore Web Studio | Coming 2024!</title>
        <link href="/dist/output.css" rel="stylesheet" />
    </head>
    <body class="px-8 py-4 bg-slate-900 text-slate-200">
        <div class="h-full flex flex-col items-center justify-between">
            <div
                class="max-w-3xl flex flex-col items-center mx-auto gap-8 text-center"
            >
                <h1 class="text-4xl">
                    ðŸš€ Lakeshore Web Studio is launching Q1 2024!
                </h1>
                <h2 class="text-2xl">
                    Lakeshore Web Studio designs and develops custom websites
                    and web apps
                </h2>
                <div class="flex flex-col gap-4 text-start">
                    <p>Have a project in mind? Contact us below:</p>
                    <form
                        action="https://submit-form.com/bWI70Csdu"
                        class="flex flex-col gap-4"
                    >
                        <div class="flex flex-col gap-2">
                            <label for="name" class="text-sm">Name:</label>
                            <input
                                id="name"
                                name="name"
                                type="text"
                                placeholder="Your name"
                                class="px-2 py-2 text-slate-900 rounded"
                                required
                            />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="email" class="text-sm">Email:</label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                placeholder="Your email"
                                class="px-2 py-2 text-slate-900 rounded"
                                required
                            />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="message" class="text-sm"
                                >Message:</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                placeholder="Your message"
                                class="px-2 py-2 text-slate-900 rounded"
                                required
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full px-2 py-2 rounded bg-blue-600"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </div>
            <footer>
                <small
                    >&copy; 2023 Lakeshore Web Studio, LLC | Crafted by
                    Lakeshore Web Studio</small
                >
            </footer>
        </div>
    </body>
</html>
